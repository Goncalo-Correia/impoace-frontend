<div class="menu-search-dialog">
    <div class="row">
      <div class="col py-3 fs-17 font-bold">
        {{data.label}}
      </div>
    </div>
    <mat-dialog-content>
  
        <form>
  
          <div class="row">
            <div class="col responsive-padding-2">
              <mat-form-field appearance="fill">
                <input matInput>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <mat-selection-list #menuSearchProducts>
                <mat-list-option *ngFor="let product of products">
                  {{product}}
                </mat-list-option>
            </mat-selection-list>
            <div *ngIf="products?.length == 0 || products?.length == null">
                <div *ngIf="searchText == ''" class="menu-search-empty-placeholder">Pesquise para visualizar productos</div>
                <div *ngIf="searchText != ''" class="menu-search-empty-placeholder">NÃ£o existem productos para a pesquisa</div>
            </div>
          </div>

        </form>

    </mat-dialog-content>
</div>
