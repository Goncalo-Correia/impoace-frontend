<div class="pb-3">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <mat-selection-list #mat_superclasses [multiple]="false">
                    <mat-list-option *ngFor="let superClass of superClasses"  (click)="onClick_selectSuperClass(superClass.Id)">
                        {{superClass.Name}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <div class="col-4">
                <mat-selection-list #mat_classes [multiple]="false">
                    <mat-list-option *ngFor="let class of classes">
                        {{class.Name}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
    </div>
</div>
