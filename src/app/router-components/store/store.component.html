<div>

    <div>Peças e acessórios</div>

    <div *ngFor="let menuItem of menuDataStructure; let i = index">
        <div (click)="onClick_menuItem(i)">{{ menuItem.label }}</div>
    </div>

    <div *ngFor="let category of menuItem.categories; let i = index">
        <div (click)="onClick_category(i)">{{ category.label }}</div>
    </div>

    <div *ngFor="let subCategory of categories">
        <div>{{ subCategory }}</div>
    </div>

</div>
