<div class="store-grid row">

    <div class="store-grid-side-menu col-3">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let storeMenuItem of storeMenuDataStructure">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{storeMenuItem.label}}
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-selection-list>
                    <mat-list-option *ngFor="let storeMenuItemSubMenu of storeMenuItem['subMenus']"> 
                        {{storeMenuItemSubMenu.label}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div class="col">

    </div>

</div>
