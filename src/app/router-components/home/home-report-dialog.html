<div>
  <div class="row">
    <div class="col py-3 fs-17 font-bold">
      {{data.label}}
    </div>
  </div>
  <mat-dialog-content>

      <form>

        <div class="row">
          <div class="col responsive-padding-2">
            <mat-form-field class="" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="O seu nome">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-6 responsive-padding-2">
            <div class="form-row">

              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="O seu email">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Telemóvel ou telefone</mat-label>
                  <input matInput placeholder="O seu número">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Endereço</mat-label>
                  <input matInput placeholder="Rua, andar, nº">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Cidade</mat-label>
                  <input matInput placeholder="Cidade">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Código postal</mat-label>
                  <input matInput placeholder="O seu código postal">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col col-md-6 responsive-padding-2">
            <div class="form-row">
              <div class="col"> 
                <mat-form-field appearance="fill">
                  <mat-label>Marca da sua máquina</mat-label>
                  <input matInput placeholder="Teka, Samsung, Wirlpool...">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Modelo</mat-label>
                  <input matInput placeholder="Escreva os dados do modelo">
                </mat-form-field>
              </div>
    
              <div class="col">
                <mat-form-field appearance="fill">
                  <mat-label>Mensagem</mat-label>
                  <textarea rows="10" matInput placeholder="Descreva a avaria da sua máquina"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </form>

  </mat-dialog-content>

  <div class="row py-2">
    <div class="col-6">
      <button class="width-100 height-40 mb-3" mat-button (click)="onNoClick()">Cancelar</button>
    </div>
    <div class="col-6">
      <button class="width-100 height-40" mat-button [mat-dialog-close]="" color="impoace">Submeter</button>
    </div>
  </div>

</div>
